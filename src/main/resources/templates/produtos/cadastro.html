<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/layout :: head (title='Cadastro de Produto')"></head>
</head>
<body>
    
    <div th:replace="fragments/sidebar :: sidebar_full ('produtos')"></div> 

    <div class="main-content">
        
        <header class="main-header">
            <h1 class="page-title">Cadastrar Novo Produto</h1>
        </header>

        <div class="form-container">
            <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
                
                <div class="form-group">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-input" required />
                </div>
                
                <div class="form-group">
                    <label for="quantidade">Quantidade em Estoque</label>
                    <input type="number" id="quantidade" th:field="*{quantidade}" class="form-input" required />
                </div>
                
                <div class="form-group">
                    <label for="preco">Preço Unitário</label>
                    <input type="number" step="0.01" id="preco" th:field="*{preco}" class="form-input" required />
                </div>
                
                <div class="form-actions" style="margin-top: 2rem;">
                    <button type="submit" class="btn-primary-action">
                        <i class="fas fa-save"></i> Salvar Produto
                    </button>
                    
                    <a th:href="@{/produtos}" class="btn-secondary-action">
                        <i class="fas fa-times-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
