<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/layout :: head (title='Criar Conta - Grapium')"></head>
</head>
<body>

    <div class="login-container">
        
        <!-- PAINEL ESQUERDO -->
        <div class="left-panel">
            <div class="logo-area">
                <img th:src="@{/images/Grapium-Logo.png}" alt="Logo Grapium" class="img-logo" />
                <img th:src="@{/images/avatarVector.png}" alt="Avatar" class="img-avatar" />
            </div>
        </div>

        <!-- PAINEL DIREITO -->
        <div class="right-panel" style="overflow-y: auto;">
            <div class="form-content">
                <div class="form-wrapper" style="max-width: 500px;">

                    <p class="login-instruction">Bem-vindo ao Grapium</p>
                    <h2 class="welcome-text">Crie Sua Conta</h2>

                    <!-- MENSAGENS DE FEEDBACK -->
                    <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${mensagemSucesso}"></span>
                    </div>
                    <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${mensagemErro}"></span>
                    </div>

                    <!-- FORMULÁRIO DE CADASTRO -->
                    <form th:action="@{/cadastro/criar}" th:object="${registroForm}" method="post" id="cadastroForm">

                        
                        <!-- SEÇÃO: DADOS DA EMPRESA -->
                        <div class="form-section">
                            <h3 class="section-title"><i class="fas fa-building"></i> Dados da Empresa</h3>
                            
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-store"></i></span>
                                <input type="text" th:field="*{nmFantasia}" class="custom-input" 
                                       placeholder="Nome Fantasia" required>
                            </div>

                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-id-card"></i></span>
                                <input type="text" th:field="*{cdCnpj}" class="custom-input" 
                                       placeholder="CNPJ (00.000.000/0000-00)" 
                                       id="cnpjInput" maxlength="18" required>
                            </div>
                        </div>

                        <!-- SEÇÃO: DADOS DE LOGIN -->
                        <div class="form-section">
                            <h3 class="section-title"><i class="fas fa-user-lock"></i> Dados de Acesso</h3>
                            
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-user"></i></span>
                                <input type="text" th:field="*{nmLogin}" class="custom-input" 
                                       placeholder="Nome de Usuário" required>
                            </div>

                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                <input type="email" th:field="*{dsEmail}" class="custom-input" 
                                       placeholder="E-mail" required>
                            </div>

                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" th:field="*{dsSenha}" class="custom-input" 
                                       placeholder="Senha" id="senhaInput" required>
                            </div>

                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" name="confirmarSenha" class="custom-input" 
                                       placeholder="Confirmar Senha" id="confirmarSenhaInput" required>
                            </div>

                            <!-- INDICADOR DE FORÇA DA SENHA -->
                            <div class="password-strength" id="passwordStrength" style="display: none;">
                                <div class="strength-bar">
                                    <div class="strength-fill" id="strengthFill"></div>
                                </div>
                                <span class="strength-text" id="strengthText"></span>
                            </div>
                        </div>

                        <!-- SEÇÃO: ENDEREÇO -->
                        <div class="form-section">
                            <h3 class="section-title"><i class="fas fa-map-marker-alt"></i> Endereço</h3>
                            
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-search"></i></span>
                                <input type="text" th:field="*{cdCep}" class="custom-input" 
                                       placeholder="CEP (00000-000)" id="cepInput" maxlength="9" required>
                                <button type="button" class="btn-buscar-cep" id="btnBuscarCep">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>

                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-road"></i></span>
                                <input type="text" th:field="*{nmRua}" class="custom-input" 
                                       placeholder="Rua" id="ruaInput" required>
                            </div>

                            <div class="input-row">
                                <div class="input-group" style="flex: 1;">
                                    <span class="input-icon"><i class="fas fa-hashtag"></i></span>
                                    <input type="text" th:field="*{nrLogradouro}" class="custom-input" 
                                           placeholder="Número" required>
                                </div>

                                <div class="input-group" style="flex: 2;">
                                    <span class="input-icon"><i class="fas fa-info-circle"></i></span>
                                    <input type="text" th:field="*{dsComplemento}" class="custom-input" 
                                           placeholder="Complemento (Opcional)">
                                </div>
                            </div>

                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-map"></i></span>
                                <input type="text" th:field="*{nmBairro}" class="custom-input" 
                                       placeholder="Bairro" id="bairroInput" required>
                            </div>

                            <div class="input-row">
                                <div class="input-group" style="flex: 2;">
                                    <span class="input-icon"><i class="fas fa-city"></i></span>
                                    <input type="text" th:field="*{nmCidade}" class="custom-input" 
                                           placeholder="Cidade" id="cidadeInput" required>
                                </div>

                                <div class="input-group" style="flex: 1;">
                                    <span class="input-icon"><i class="fas fa-flag"></i></span>
                                    <input type="text" th:field="*{sgEstado}" class="custom-input" 
                                           placeholder="UF" id="estadoInput" maxlength="2" required>
                                </div>
                            </div>

                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-phone"></i></span>
                                <input type="tel" th:field="*{nrTelefone}" class="custom-input" 
                                       placeholder="Telefone (00) 00000-0000" id="telefoneInput" maxlength="15">
                            </div>
                        </div>

                        <!-- BOTÕES -->
                        <button type="submit" class="btn-login-custom">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </form>

                    <p class="create-account-text">
                        Já tem uma conta? <a th:href="@{/login}" class="create-account-link">Faça Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/layout :: scripts"></div>
    
    <!-- SCRIPT DE VALIDAÇÃO E VIACEP -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // MÁSCARAS
            const cnpjInput = document.getElementById('cnpjInput');
            const cepInput = document.getElementById('cepInput');
            const telefoneInput = document.getElementById('telefoneInput');
            const senhaInput = document.getElementById('senhaInput');
            const confirmarSenhaInput = document.getElementById('confirmarSenhaInput');
            const btnBuscarCep = document.getElementById('btnBuscarCep');

            // Máscara CNPJ: 00.000.000/0000-00
            cnpjInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 14) {
                    value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                    value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                }
                e.target.value = value;
            });

            // Máscara CEP: 00000-000
            cepInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 8) {
                    value = value.replace(/^(\d{5})(\d)/, '$1-$2');
                }
                e.target.value = value;
            });

            // Máscara Telefone: (00) 00000-0000
            telefoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 11) {
                    value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                }
                e.target.value = value;
            });

            // BUSCAR CEP (ViaCEP)
            btnBuscarCep.addEventListener('click', buscarCep);
            cepInput.addEventListener('blur', buscarCep);

            function buscarCep() {
                const cep = cepInput.value.replace(/\D/g, '');
                
                if (cep.length !== 8) {
                    return;
                }

                // Mostrar loading
                btnBuscarCep.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                btnBuscarCep.disabled = true;

                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.erro) {
                            alert('CEP não encontrado!');
                            return;
                        }

                        // Preencher campos
                        document.getElementById('ruaInput').value = data.logradouro || '';
                        document.getElementById('bairroInput').value = data.bairro || '';
                        document.getElementById('cidadeInput').value = data.localidade || '';
                        document.getElementById('estadoInput').value = data.uf || '';
                    })
                    .catch(error => {
                        console.error('Erro ao buscar CEP:', error);
                        alert('Erro ao buscar CEP. Tente novamente.');
                    })
                    .finally(() => {
                        btnBuscarCep.innerHTML = '<i class="fas fa-search"></i>';
                        btnBuscarCep.disabled = false;
                    });
            }

            // VALIDAÇÃO DE FORÇA DA SENHA
            senhaInput.addEventListener('input', function() {
                const senha = senhaInput.value;
                const strengthBar = document.getElementById('passwordStrength');
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');

                if (senha.length === 0) {
                    strengthBar.style.display = 'none';
                    return;
                }

                strengthBar.style.display = 'block';

                let strength = 0;
                if (senha.length >= 8) strength++;
                if (/[a-z]/.test(senha) && /[A-Z]/.test(senha)) strength++;
                if (/\d/.test(senha)) strength++;
                if (/[^a-zA-Z0-9]/.test(senha)) strength++;

                const colors = ['#e53935', '#ff9800', '#ffeb3b', '#43a047'];
                const texts = ['Fraca', 'Média', 'Boa', 'Forte'];
                const widths = ['25%', '50%', '75%', '100%'];

                strengthFill.style.width = widths[strength];
                strengthFill.style.backgroundColor = colors[strength];
                strengthText.textContent = texts[strength];
                strengthText.style.color = colors[strength];
            });

            // VALIDAÇÃO DO FORMULÁRIO
            document.getElementById('cadastroForm').addEventListener('submit', function(e) {
                const senha = senhaInput.value;
                const confirmarSenha = confirmarSenhaInput.value;

                if (senha !== confirmarSenha) {
                    e.preventDefault();
                    alert('As senhas não coincidem!');
                    confirmarSenhaInput.focus();
                    return false;
                }

                if (senha.length < 8) {
                    e.preventDefault();
                    alert('A senha deve ter no mínimo 8 caracteres!');
                    senhaInput.focus();
                    return false;
                }

                return true;
            });
        });
    </script>

</body>
</html>
